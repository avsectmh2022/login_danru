<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Access Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; display: flex; height: 100vh; align-items: center; justify-content: center; margin: 0; }
        .box { background: #252525; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.7); text-align: center; width: 320px; }
        h3 { margin-bottom: 20px; color: #00cf5d; }
        input { width: 100%; padding: 12px; margin-bottom: 20px; border: 1px solid #444; border-radius: 8px; background: #333; color: white; box-sizing: border-box; text-align: center; font-size: 16px; }
        button { width: 100%; padding: 12px; border: none; border-radius: 8px; background: #00cf5d; color: black; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.3s; }
        button:hover { background: #00fa70; transform: translateY(-2px); }
        #err { color: #ff4d4d; font-size: 14px; margin-top: 15px; display: none; }
    </style>
</head>
<body>

<div class="box">
    <h3>Private Access</h3>
    <input type="password" id="pc" placeholder="Masukkan Passcode">
    <button onclick="verify()">Buka Akses</button>
    <p id="err">Passcode salah atau tidak terdaftar!</p>
</div>

<script>
    function verify() {
        const input = document.getElementById('pc').value;
        const err = document.getElementById('err');
        
        // Mengubah input user ke Base64 untuk pencocokan
        const encodedInput = btoa(input);

        // --- KONFIGURASI PASSCODE & LINK (Base64) ---
        
        // 1. Passcode: "user1" -> Link Admin
        const code1 = "QXZzZWMxMjM="; 
        const link1 = "aHR0cHM6Ly93d3cuYXBwc2hlZXQuY29tL3N0YXJ0LzI2NGUxMzE3LTI4ZDEtNDQyZC1iNDFlLTc0MzQ4NWIwM2RhZA==";

        // 2. Passcode: "user2" -> Link: youtube.com
        const code2 = "dXNlcjI="; 
        const link2 = "aHR0cHM6Ly95b3V0dWJlLmNvbQ==";

        // 3. Passcode: "user3" -> Link: github.com
        const code3 = "dXNlcjM="; 
        const link3 = "aHR0cHM6Ly9naXRodWIuY29t";

        // --------------------------------------------

        if (encodedInput === code1) {
            window.location.href = atob(link1);
        } 
        else if (encodedInput === code2) {
            window.location.href = atob(link2);
        } 
        else if (encodedInput === code3) {
            window.location.href = atob(link3);
        } 
        else {
            err.style.display = "block";
            document.getElementById('pc').value = ""; // Bersihkan input jika salah
        }
    }

    // Fungsi Enter key
    document.getElementById('pc').addEventListener("keyup", function(e) {
        if (e.key === "Enter") verify();
    });
</script>

</body>
</html>
